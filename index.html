<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
</head>
<body>
  <div class="title">
    <h1>BLACKJACK</h1>
  </div>
  <div class="table">
    <div class="bank"></div>
    <div class="play-field">
      <div class="card-box">
        <div class="dealer-cards">
          <div class="dealer-deck" id="d1"></div>
          <div class="dealer-deck" id="d2"></div>
        </div>
        <div class="middle">
          <div class="deck-box">
            <button id="dealBtn">DEAL</button>
            <div class="deck"></div>
          </div>
          <div class="extras">
            <label for="dealerInput">Dealer</label>
            <input type="" id="dealerInput"> 
            <label for="playerInput">Player</label>
            <input type="" id="playerInput"> 
          </div>
        </div>
        <div class="player-cards">
          <div class="plr">
            <div class="player-deck" id="p1"></div>
            <div class="player-deck" id="p2"></div>
          </div>
          <div class="btns">
            <button id="hit">H</button>
            <button id="stand">S</button>
          </div>
        </div>
      </div>
    </div>
    <div class="player"></div>
  </div>
</body>
</html>
